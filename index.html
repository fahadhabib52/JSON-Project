<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Form</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background-color: rgb(243, 241, 241);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="form-title">Employee Information Form</h2>
  <form id="employeeForm">
    <div class="mb-3">
      <label for="employeeName" class="form-label">Employee Name</label>
      <input type="text" class="form-control" id="empName" required>
    </div>

    <div class="mb-3">
      <label for="employeeEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="empEmail" required>
    </div>

    <div class="mb-3">
      <label for="employeeAddress" class="form-label">Address</label>
      <textarea class="form-control" id="empAddress" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label for="employeePhone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="empNumber" required>
    </div>

    <div class="mb-3">
      <label for="employeeSalary" class="form-label">Salary</label>
      <input type="number" class="form-control" id="empSalary" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>

  <div id="result"></div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle form -->
<script>
  document.getElementById('employeeForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('empName').value.trim();
    const email = document.getElementById('empEmail').value.trim();
    const address = document.getElementById('empAddress').value.trim();
    const phone = document.getElementById('empNumber').value.trim();
    const salary = document.getElementById('empSalary').value.trim();

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
      <div class="alert alert-success mt-4">
        <h5>Employee Data Submitted:</h5>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Salary:</strong> $${salary}</p>
      </div>
    `;

    this.reset(); // Clear the form

    console.log(name);
    console.log(email);
    console.log(phone);
    console.log(salary);
  });
</script>

</body>
</html>
